spring.application.name=FederationManager
spring.cloud.config.uri=http://localhost:8888

logging.level.eu.h2020.symbiote.fm=DEBUG
logging.level.org.springframework.cloud.netflix.eureka.serviceregistry.EurekaAutoServiceRegistration=INFO
logging.level.org.springframework=WARN

aam.deployment.owner.username=fm
aam.deployment.owner.password=fm
aam.security.KEY_STORE_FILE_NAME=keystore.p12
aam.security.KEY_STORE_PASSWORD=ksPwd

symbIoTe.localaam.url=https://localhost:8443/
symbIoTe.fm.clientId=FederationManager@${platform.id}
symbiote.fm.security.enabled=true